worker_processes auto;

events { worker_connections 1024; }

http {
  include mime.types;
  default_type application/octet-stream;

  # Se quiser, pode manter isso:
  types { application/x-sqlite3 db; }

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /data/_logs/access.log main;
  error_log /data/_logs/access_errors.log warn;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  # Gzip: ok para JSON e texto, mas NÃO para .db / binários
  gzip on;
  gzip_types application/json text/plain text/css application/javascript;
  gzip_disable "msie6";

  server {
    listen 80;
    server_name _;

    root /data;

    # IMPORTANTE: remova o index index.json; se você quer que "/" não vá pra index.json
    # index index.json;

    # 1) Quer que acessar "/" vá pro store.db:
    location = / {
      return 302 /store.db;
      # Se preferir permanente:
      # return 301 /store.db;
    }

    # 2) Endpoint principal do HB-Store
    location = /store.db {
      default_type application/octet-stream;

      # Ajuda download/retomada
      add_header Accept-Ranges bytes always;

      # Você escolheu no-store — ok.
      add_header Cache-Control "no-store" always;

      # Evita gzip por garantia
      gzip off;

      try_files /store.db =404;
    }

    # Se você ainda quer servir index.json (pra outros clients)
    location = /index.json {
      add_header Cache-Control "no-store" always;
      gzip on;
      try_files /index.json =404;
    }

    # HB-Store update check
    location = /update/remote.md5 {
      default_type text/plain;
      add_header Cache-Control "no-store" always;
      try_files /_cache/remote.md5 =404;
    }

    # DB hash check (legacy API)
    location = /api.php {
      default_type application/json;
      add_header Cache-Control "no-store" always;
      try_files /_cache/store.db.json =404;
    }

    # HB-Store update payload (optional)
    location = /update/homebrew.elf {
      default_type application/octet-stream;
      add_header Cache-Control "no-store" always;
      try_files /_cache/homebrew.elf =404;
    }

    location = /update/homebrew.elf.sig {
      default_type application/octet-stream;
      add_header Cache-Control "no-store" always;
      try_files /_cache/homebrew.elf.sig =404;
    }

    location = /update/store.prx {
      default_type application/octet-stream;
      add_header Cache-Control "no-store" always;
      try_files /_cache/store.prx =404;
    }

    location = /update/store.prx.sig {
      default_type application/octet-stream;
      add_header Cache-Control "no-store" always;
      try_files /_cache/store.prx.sig =404;
    }

    # PKG: cache longo + range
    location ~* \.(pkg)$ {
      add_header Accept-Ranges bytes always;
      add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # Imagens: cache 30d
    location ~* \.(png)$ {
      add_header Cache-Control "public, max-age=2592000" always;
    }

    # JSON e DB: no-store (mas db já é tratado acima; isso pega outros .db)
    location ~* \.(json|db)$ {
      add_header Cache-Control "no-store" always;
      gzip off;
    }

    # Se você quer autoindex, deixe só pra pastas específicas.
    # Autoindex em "/" pode expor tudo.
    location / {
      autoindex on;
      try_files $uri $uri/ =404;
    }
  }
}
