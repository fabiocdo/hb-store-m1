<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>homebrew-cdn-m1-server status</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --ok: #10b981;
      --fail: #ef4444;
      --line: #334155;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(circle at top, #1f2937 0%, #0f172a 55%, #020617 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(860px, 100%);
      background: color-mix(in oklab, var(--panel) 88%, black 12%);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.3rem;
    }
    p {
      margin: 0 0 18px;
      color: var(--muted);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    th, td {
      text-align: left;
      padding: 10px 8px;
      border-bottom: 1px solid var(--line);
      vertical-align: middle;
    }
    code {
      color: #cbd5e1;
      background: #1e293b;
      border-radius: 6px;
      padding: 2px 6px;
    }
    .status {
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .ok { color: var(--ok); }
    .fail { color: var(--fail); }
    .hint {
      margin-top: 14px;
      color: var(--muted);
      font-size: 0.86rem;
    }
    .toolbar {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 10px 0 14px;
      text-align: center;
    }
    .refresh-button {
      border: 1px solid var(--line);
      background: #1e293b;
      color: var(--text);
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .refresh-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .last-updated {
      color: var(--muted);
      font-size: 0.86rem;
    }
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo {
      width: 92px;
      height: 92px;
      border-radius: 18px;
      border: 1px solid var(--line);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }
    .app-title {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 0.2px;
    }
    .version {
      margin: 6px 0 4px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <section class="card">
    <header class="header">
      <img class="logo" src="/assets/512.png" alt="Homebrew CDN M1 logo">
      <h1 class="app-title">Homebrew CDN M1</h1>
      <p class="version">Running version: <code>__APP_VERSION__</code></p>
    </header>
    <div class="toolbar">
      <button id="refreshButton" class="refresh-button" type="button">Refresh</button>
      <span id="lastUpdated" class="last-updated">Last updated: never</span>
    </div>
    <table>
      <thead>
        <tr>
          <th>Endpoint</th>
          <th>Result</th>
          <th>HTTP</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
    <div class="hint">Expected <code>200</code> for existing files. <code>404</code> means file not generated yet.</div>
  </section>

  <script>
    const checks = [
      { path: '/store.db', method: 'HEAD' },
      { path: '/update/remote.md5', method: 'HEAD' },
      { path: '/update/homebrew.elf', method: 'HEAD' },
      { path: '/update/homebrew.elf.sig', method: 'HEAD' },
      { path: '/APPS.json', method: 'HEAD' },
      { path: '/DEMOS.json', method: 'HEAD' },
      { path: '/DLC.json', method: 'HEAD' },
      { path: '/EMULATORS.json', method: 'HEAD' },
      { path: '/GAMES.json', method: 'HEAD' },
      { path: '/HOMEBREW.json', method: 'HEAD' },
      { path: '/PS1.json', method: 'HEAD' },
      { path: '/PS2.json', method: 'HEAD' },
      { path: '/PS5.json', method: 'HEAD' },
      { path: '/PSP.json', method: 'HEAD' },
      { path: '/SAVES.json', method: 'HEAD' },
      { path: '/THEMES.json', method: 'HEAD' },
      { path: '/UNKNOWN.json', method: 'HEAD' },
      { path: '/UPDATES.json', method: 'HEAD' }
    ];

    const tbody = document.getElementById('rows');
    const refreshButton = document.getElementById('refreshButton');
    const lastUpdated = document.getElementById('lastUpdated');

    const row = (path, label, status) => {
      const tr = document.createElement('tr');
      tr.innerHTML =
        `<td><code>${path}</code></td>` +
        `<td class="status ${label}">${label === 'ok' ? 'UP' : 'DOWN'}</td>` +
        `<td>${status}</td>`;
      return tr;
    };

    const probe = async ({ path, method }) => {
      try {
        const response = await fetch(path, { method, cache: 'no-store' });
        return { path, ok: response.status >= 200 && response.status < 300, status: response.status };
      } catch (_error) {
        return { path, ok: false, status: 'network-error' };
      }
    };

    const runChecks = async () => {
      refreshButton.disabled = true;
      refreshButton.textContent = 'Refreshing...';
      tbody.innerHTML = '';

      const results = await Promise.all(checks.map(probe));
      results.forEach((result) => {
        tbody.appendChild(row(result.path, result.ok ? 'ok' : 'fail', String(result.status)));
      });

      lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;
      refreshButton.textContent = 'Refresh';
      refreshButton.disabled = false;
    };

    refreshButton.addEventListener('click', () => {
      runChecks();
    });

    runChecks();
  </script>
</body>
</html>
