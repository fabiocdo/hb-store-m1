<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>homebrew-cdn-m1-server status</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --ok: #10b981;
      --fail: #ef4444;
      --line: #334155;
      --disabled: #f59e0b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(circle at top, #1f2937 0%, #0f172a 55%, #020617 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(960px, 100%);
      background: color-mix(in oklab, var(--panel) 88%, black 12%);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.35);
    }
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo {
      width: 92px;
      height: 92px;
      border-radius: 18px;
      border: 1px solid var(--line);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }
    .app-title {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 0.2px;
    }
    .version {
      margin: 6px 0 4px;
      color: var(--muted);
    }
    .toolbar {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 10px 0 18px;
      text-align: center;
    }
    .refresh-button {
      border: 1px solid var(--line);
      background: #1e293b;
      color: var(--text);
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .refresh-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .last-updated {
      color: var(--muted);
      font-size: 0.86rem;
    }
    .target-block {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px 12px;
      margin-top: 12px;
      background: rgba(15, 23, 42, 0.32);
    }
    .target-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 8px;
    }
    .target-title {
      margin: 0;
      font-size: 0.94rem;
      font-weight: 700;
      letter-spacing: 0.2px;
      color: #cbd5e1;
      text-transform: uppercase;
    }
    .target-state {
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 2px 10px;
      font-size: 0.78rem;
      letter-spacing: 0.2px;
    }
    .target-state.enabled {
      color: var(--ok);
      border-color: color-mix(in oklab, var(--ok) 50%, var(--line) 50%);
      background: rgba(16, 185, 129, 0.08);
    }
    .target-state.disabled {
      color: var(--disabled);
      border-color: color-mix(in oklab, var(--disabled) 50%, var(--line) 50%);
      background: rgba(245, 158, 11, 0.08);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.93rem;
    }
    th, td {
      text-align: left;
      padding: 8px 6px;
      border-bottom: 1px solid var(--line);
      vertical-align: middle;
    }
    code {
      color: #cbd5e1;
      background: #1e293b;
      border-radius: 6px;
      padding: 2px 6px;
      font-size: 0.84rem;
    }
    .status {
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .up { color: var(--ok); }
    .down { color: var(--fail); }
    .disabled { color: var(--disabled); }
    .hint {
      margin-top: 14px;
      color: var(--muted);
      font-size: 0.86rem;
    }
  </style>
</head>
<body>
  <section class="card">
    <header class="header">
      <img class="logo" src="/assets/512.png" alt="Homebrew CDN M1 logo">
      <h1 class="app-title">Homebrew CDN M1</h1>
      <p class="version">Running version: <code>__APP_VERSION__</code></p>
    </header>

    <div class="toolbar">
      <button id="refreshButton" class="refresh-button" type="button">Refresh</button>
      <span id="lastUpdated" class="last-updated">Last updated: never</span>
    </div>

    <section class="target-block">
      <div class="target-header">
        <h2 class="target-title">HB-Store Endpoints</h2>
        <span id="hbStoreState" class="target-state"></span>
      </div>
      <table>
        <thead>
          <tr>
            <th>Endpoint</th>
            <th>Result</th>
            <th>HTTP</th>
          </tr>
        </thead>
        <tbody id="hbStoreRows"></tbody>
      </table>
    </section>

    <section class="target-block">
      <div class="target-header">
        <h2 class="target-title">FPKGI Endpoints</h2>
        <span id="fpkgiState" class="target-state"></span>
      </div>
      <table>
        <thead>
          <tr>
            <th>Endpoint</th>
            <th>Result</th>
            <th>HTTP</th>
          </tr>
        </thead>
        <tbody id="fpkgiRows"></tbody>
      </table>
    </section>

    <div class="hint">
      Enabled targets should return <code>200</code> for generated artifacts.
      Disabled targets are skipped by design.
    </div>
  </section>

  <script>
    const HB_STORE_ENABLED = "__HB_STORE_ENABLED__" === "true";
    const FPKGI_ENABLED = "__FPKGI_ENABLED__" === "true";

    const targets = [
      {
        enabled: HB_STORE_ENABLED,
        stateId: "hbStoreState",
        rowsId: "hbStoreRows",
        endpoints: [
          { path: "/store.db", method: "HEAD" },
          { path: "/update/remote.md5", method: "HEAD" },
          { path: "/update/homebrew.elf", method: "HEAD" },
          { path: "/update/homebrew.elf.sig", method: "HEAD" },
          { path: "/api.php?db_check_hash=true", method: "GET" },
          { path: "/download.php?tid=<pkg_title_id>&check=true", method: "GET" }
        ]
      },
      {
        enabled: FPKGI_ENABLED,
        stateId: "fpkgiState",
        rowsId: "fpkgiRows",
        endpoints: [
          { path: "/APPS.json", method: "HEAD" },
          { path: "/DEMOS.json", method: "HEAD" },
          { path: "/DLC.json", method: "HEAD" },
          { path: "/EMULATORS.json", method: "HEAD" },
          { path: "/GAMES.json", method: "HEAD" },
          { path: "/HOMEBREW.json", method: "HEAD" },
          { path: "/PS1.json", method: "HEAD" },
          { path: "/PS2.json", method: "HEAD" },
          { path: "/PS5.json", method: "HEAD" },
          { path: "/PSP.json", method: "HEAD" },
          { path: "/SAVES.json", method: "HEAD" },
          { path: "/THEMES.json", method: "HEAD" },
          { path: "/UNKNOWN.json", method: "HEAD" },
          { path: "/UPDATES.json", method: "HEAD" }
        ]
      }
    ];

    const refreshButton = document.getElementById("refreshButton");
    const lastUpdated = document.getElementById("lastUpdated");

    const stateLabel = (enabled) => enabled ? "ENABLED" : "DISABLED";
    const stateClass = (enabled) => enabled ? "enabled" : "disabled";

    const renderState = ({ enabled, stateId }) => {
      const badge = document.getElementById(stateId);
      badge.textContent = stateLabel(enabled);
      badge.className = `target-state ${stateClass(enabled)}`;
    };

    const createRow = (path, status, http) => {
      const tr = document.createElement("tr");
      tr.innerHTML =
        `<td><code>${path}</code></td>` +
        `<td class="status ${status.toLowerCase()}">${status}</td>` +
        `<td>${http}</td>`;
      return tr;
    };

    const probe = async ({ path, method }) => {
      try {
        const response = await fetch(path, { method, cache: "no-store" });
        return { path, ok: response.status >= 200 && response.status < 300, status: response.status };
      } catch (_error) {
        return { path, ok: false, status: "network-error" };
      }
    };

    const renderTargetChecks = async (target) => {
      const tbody = document.getElementById(target.rowsId);
      tbody.innerHTML = "";

      if (!target.enabled) {
        target.endpoints.forEach((entry) => {
          tbody.appendChild(createRow(entry.path, "DISABLED", "-"));
        });
        return;
      }

      const results = await Promise.all(target.endpoints.map(probe));
      results.forEach((result) => {
        tbody.appendChild(createRow(result.path, result.ok ? "UP" : "DOWN", String(result.status)));
      });
    };

    const runChecks = async () => {
      refreshButton.disabled = true;
      refreshButton.textContent = "Refreshing...";

      targets.forEach(renderState);
      await Promise.all(targets.map(renderTargetChecks));

      lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;
      refreshButton.textContent = "Refresh";
      refreshButton.disabled = false;
    };

    refreshButton.addEventListener("click", () => {
      runChecks();
    });

    runChecks();
  </script>
</body>
</html>
